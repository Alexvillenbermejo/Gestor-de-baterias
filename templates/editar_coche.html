<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Coche</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="container mt-4">
    <h1>Editar Coche</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Bastidor</label>
            <input type="text" name="bastidor" class="form-control" value="{{ coche['bastidor'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Plaza</label>
            <input type="text" name="plaza" class="form-control" value="{{ coche['plaza'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
